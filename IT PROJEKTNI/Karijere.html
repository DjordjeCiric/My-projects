            <div class="containerK">
                <div class="contact-box">



                    <div class="right">
                        <h2>Kontaktirajte nas</h2>
                        <form name="RegForm" href="/kontakt.html" onsubmit="return PROVERA()" method="get">
                            <label for="fname">Ime</label>
                            <input type="text" id="name" name="name" placeholder="Vase ime.." required
                                pattern="[a-zA-Z0-9]+" minlength="4" maxlength="10" />

                            <label for="lname">Prezime</label>
                            <input type="text" id="prezime" name="prezime" placeholder="Vase prezime.." required
                                pattern="[a-zA-Z0-9]+" />

                            <label for="lname">Broj telefona</label>
                            <input type="number" id="telefon" name="telefon" placeholder="Vas broj telefona.."
                                pattern="/^[+]*[(]{0,1}[0-9]{1,4}[)]{0,1}[-\s\./0-9]*$/g" required />

                            <label for="opcija">Radna mesta</label>
                            <select NAME="opcija" SIZE=0>
                                <option VALUE="0">Rad na kasi
                                <option VALUE="1">Rad u magacinu
                                <option VALUE="2">Odrzavanje sajta
                            </select>
                            <label for="lname">Naslov poruke</label>
                            <input type="text" id="naslov" name="naslov" placeholder="Naslov.." required />

                            <label for="subject">Poruka</label>
                            <textarea id="subject" name="subject" placeholder="Ovde napisite poruku.."
                                style="height: 150px;" minlength="5" maxlength="40" required></textarea>


                            <input type="submit" class="btn" value="Posalji" />
                        </form>
                    </div>
                </div>
